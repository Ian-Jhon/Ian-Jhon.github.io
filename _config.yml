
Include: [_posts/*]

paginate: 10
title: 云烟阁
baseurl: /Ian-Jhon.github.io
author: Ian-Jhon
aubout: https://ian-jhon.github.io/about/
follow: https://ian-jhon.github.io/contact/
indexContent: true
permalink: /:categories/:month-:day-:year/:title.html
markdown: redcarpet
theme: minima
gems: [jekyll-rss, jekyll-scholar]
 # This will require each of these gems automatically.
scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"
