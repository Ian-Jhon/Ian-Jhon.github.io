title: 博客首页

<p>文章列表</p>
<ul> 
	{% for post in site.posts %}
		<li> {% if post.categories != empty %} {{ post.category }} {% endif %} {{ post.date | date_to_string }} 
<a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a> 
		</li>
		<hr>
		{{ post.excerpt | strip_html | strip_newlines | truncate:153 }} 
	{% endfor %}
</ul>
